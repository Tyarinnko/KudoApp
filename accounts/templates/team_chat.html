{% extends 'app/base.html' %}
{% block content %}

<h2>チームチャット</h2>

<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-primary">送信</button>
</form>

<div>
{% for teamchat in object_list %}
<div>
    <hr>
    <div>{{teamchat.text}}</div>
    <div>{{teamchat.menber|linebreaksbr}}</div>
    <div>{{teamchat.published_at}}</div>
</div>
{% endfor %}
</div>
{% endblock %}

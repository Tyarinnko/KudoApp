{% extends 'app/base.html' %}
{% block content %}

<h2>チームチャット</h2>

<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-primary">送信</button>
</form>

{% for teamchat in object_list %}
<div>
    {{ teamchat.published_date }}
    {{ teamchat.menber }}
    {{ teamchat.text|linebreaksbr }}
</div>
{% endfor %}

{% extends 'app/base.html' %}
{% block content %}
<main class="container">
    <h1 class="card-title text-center">ログイン</h1>
        {% if form.errors %}
        <p>ユーザーID、パスワードが一致しません。</p>
        {% endif %}
        <form method="POST" class="card-title text-center">
            {% csrf_token %}
            {{ form.as_p}}
            <div align="center">
                <button type="submit">ログイン</button>
            </div>
        </form>
</main>    
    {% endblock %}

{% extends 'app/base.html' %}
{% block content %}
<div class="col-auto">
    <div class="post">
        
        <h2>{{ team.title }}</h2>      

        <p>{{ team.text|linebreaksbr }}</p>
        
        {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'team_edit' pk=team.pk %}">更新</a>
        {% endif %}
        
        {% if user.is_logged_in %}
        <a class="btn btn-success"　type="submit">チームに参加</a>
        {% endif %}
    </div>
</div>     
{% endblock %}

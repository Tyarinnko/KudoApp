{% extends 'app/base.html' %}
{% block content %}
<main class="container">
    <div class="row" >
        {% for map in object_list %}
        <div class="col-auto">
            <div class="card" style="width: 15rem;">
                <image class="card-img-top" src='/media/{{ map.image }}' style="width: 15rem; height: 10rem;">
                <div class="card-body">
                    <h3 class="card-title">{{ map.place }}</h3>
                    <p class="card-text">{{ map.hint|linebreaksbr }}</p>
                    <a href="{% url 'map_detail' map.pk %}" class="btn btn-primary">詳細</a>
                </div>
            </div>
        </div>
        {% endfor %}     
    </div>
</div>
{% endblock %}

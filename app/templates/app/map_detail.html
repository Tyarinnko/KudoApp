{% extends 'app/base.html' %}

{% block content %}
<div class="container">
<div class="col-auto">
    <div class="post">
        {% if map.published_date %}
        <div class="date">
        {{ map.published_date }}
        </div>
        
        <h2>{{ map.place }}</h2>
        <div class="col-auto"><img src='/media/{{ map.image }}' style="width: 30rem;"></div>
        

        <p>{{ map.hint|linebreaksbr }}</p>
        
        {% for mineral in map.mineral.all %}
            <a class="btn btn-success" href="{% url 'mineral_detail' pk=mineral.pk %}">{{mineral}}</a>
        {% endfor %}
        
        {% if request.user == map.author %}
            <a class="btn btn-primary" href="{% url 'map_edit' pk=map.pk %}">更新</a>
            <a class="btn btn-danger" href="{% url 'map_delete' pk=map.pk %}">削除</a>
        {% endif %}
        
        {% endif %}
    </div>
</div>
</div>     
{% endblock %}

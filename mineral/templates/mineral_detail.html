{% extends 'app/base.html' %}

{% block content %}
<div class="col-auto">
    <div class="post">
        
        {% if mineral.published_date %}
        <div class="date">
        
        <h2>{{ mineral.title }}</h2>
        <p>{{ mineral.text|linebreaksbr }}</p>
        
        </div>
        {% endif %}
    
    {% for map in mineral.map.all %}
    <div class="col-auto">
        <div class="card" style="width: 15rem;">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
            <div class="card-body">
                <h3 class="card-title"></a>{{ map.place }}</h3>
                <p class="card-text">{{ map.hint|linebreaksbr }}</p>
                <a href="{% url 'map_detail' map.pk %}" class="btn btn-primary">詳細</a>
            </div>
        </div>
    </div>
    {% endfor %}        

    </div>
</div>    
{% endblock %}
